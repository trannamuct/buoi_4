<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi"
    />
    <title>MY WEB</title>
    <!-- Khai báo thư viện bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="layoutchinh.css" />
    <!-- Thư viện Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <!-- Thiết kế Header  -->
    <div class="container-fluid p-0 m-0 bg-body-tertiary">
      <div
        class="d-flex flex-row align-items-center justify-content-center justify-content-md-between py-2 mb-0 border-bottom"
      >
        <div class="col-2">
          <img
            src="Logo.png"
            class="img-fluid mx-auto d-block"
            alt=""
            style="width: 100px"
          />
        </div>

        <div class="col-8 cus_webname text-start">
          TRANG WEB SỐ HOÁ QUY HOẠCH GIAO THÔNG VẬN TẢI
        </div>

        <div class="col-2 text-center">
          <button type="button" class="btn btn-outline-primary me-2" hidden >
            Đăng nhập
          </button>
          <button  type="button" class="btn btn-primary" hidden >Đăng ký</button>
        </div>
      </div>
    </div>

    <!-- Chia layout -->
    <div class="container-fluid text-center cus_map">
      <div class="row align-items-start cus_content">
        <div class="col-3 bg-secondary-subtle cus_map">
          <!-- Sidebar -->
          <button
            class="tablink"
            onclick="openPage('Home', this, 'red')"
            id="defaultOpen"
          >
            Dữ liệu
          </button>
          <button class="tablink" onclick="openPage('News', this, 'green')">
            Tìm kiếm
          </button>
          <button class="tablink" onclick="openPage('Contact', this, 'blue')">
            Thống kê
          </button>
          <button class="tablink" onclick="openPage('About', this, 'orange')">
            Liên hệ
          </button>

          <div id="Home" class="tabcontent">
            <div id="Satellite" class="form-check form-switch text-start">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                checked
              />
              <label class="form-check-label " for="flexSwitchCheckDefault"
                >Bản đồ vệ tinh</label
              >
            </div>
            <div class="form-check form-switch text-start">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexSwitchCheckChecked"
                >Checked switch checkbox input</label
              >
            </div>
            <div class="form-check form-switch text-start">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDisabled"
                checked
              />
              <label class="form-check-label " for="flexSwitchCheckDisabled"
                >Disabled switch checkbox input</label
              >
            </div>
            <div class="form-check form-switch text-start">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckCheckedDisabled"
                checked
              />
              <label
                class="form-check-label"
                for="flexSwitchCheckCheckedDisabled"
                >Disabled checked switch checkbox input</label
              >
            </div>
          </div>
          <!-- Tìm kiếm -->
          <div id="News" class="tabcontent">
            <!-- Nhập giá trị -->
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập thông tin "
                  aria-label="First name"
                />
              </div>

              <div class="row">
                <button type="button" class="btn btn-primary m-3 cus_btn_b">
                  Search
                </button>
              </div>
            </div>
            <br />
            <!-- Kết quả -->
            <div class="row"></div>
          </div>
          <!-- thống kê -->
          <div id="Contact" class="tabcontent">
            <h3>Contact</h3>
            <p>Get in touch, or swing by for a cup of coffee.</p>
          </div>

          <div id="About" class="tabcontent">
            <h3>About</h3>
            <p>Who we are and what we do.</p>
          </div>

          <!-- Nội dung -->

          <!--   Map -->
        </div>
        <div class="col-9 bg-info cus_map">
          <div
            id="mymap"
            style="height: 100%; margin: 0; padding: 0; text-align: justify"
          ></div>
        </div>
      </div>
    </div>

    <script src="funtion.js"></script>
    <script src="mapweb.js"></script>
  </body>
</html>
